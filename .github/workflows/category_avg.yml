name: Build Category Averages

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install node-fetch@3

      - name: Build category averages
        run: node scripts/build_category_avg.js

      - name: Commit & push
        run: |
          git config user.name "amfi-bot"
          git config user.email "bot@github.com"
          git add .
          git commit -m "Update category averages" || true
          git push
