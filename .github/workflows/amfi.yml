  - name: Fetch AMFI NAV
    run: |
      curl -fsS -o amfi.txt https://www.amfiindia.com/spages/NAVAll.txt
      # parse & split per scheme here (if needed)

  - name: Commit and push changes (if any)
    run: |
      git config user.name "amfi-bot"
      git config user.email "bot@github.com"
      git add amfi.txt
      # if there are staged changes, commit and push
      if git diff --cached --quiet; then
        echo "No changes to commit"
      else
        git commit -m "Daily AMFI NAV update"
        git push
      fi
