name: Daily MF & Nifty Data Fetch

on:
  schedule:
    - cron: "30 2 * * *"   # ~8 AM IST
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pandas yfinance

      - name: Fetch AMFI NAV
        run: python scripts/fetch_amfi.py

      - name: Fetch Nifty 50
        run: python scripts/fetch_nifty.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Daily NAV & Nifty update" || echo "No changes"
          git push
