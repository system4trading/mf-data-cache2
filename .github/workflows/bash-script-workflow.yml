name: Run Bash Script

on: [push] # Trigger on every push to the repository

jobs:
  build-and-run:
    runs-on: ubuntu-latest # Use a Linux runner
    steps:
    - uses: actions/checkout@v4 # Check out your repository code
    - name: Run a Bash command inline
      run: echo "Hello from GitHub Actions Bash"
    - name: Run a script from file
      # Ensure the script file (e.g., myscript.sh) exists in your repo
      run: bash ./bashscript.sh
    
